<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta Name="Keywords" Content="jsonviewer,jsonvalidator,json validator, json, json viewer,">
<meta Name="Description" Content="Tool to validate view json.">
<title>JSON Viewer</title>
</head>
<body>
<table>
<tr>
<td><textarea id="inputJson" rows="40" cols="30"></textarea></td>
<td><input type='button' id='convertJson' value='covnvert'></input></td>
<td><Label id="outputJson"></Label></td>
</tr>
<tr>
<td colspan="3">
<label id="errorMsg"></label>
</td>
</tr>
</table>
</body>
<style>
pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
.string { color: green; }
.number { color: darkorange; }
.boolean { color: blue; }
.null { color: magenta; }
.key { color: red; }
body { white-space: pre; font-family: monospace; }
</style>
<script src="js/jquery-1.7.1.min.js"  type="text/javascript"></script>
<script>

$('body').on('click','#convertJson',function(){
	var inputJson = 	$('#inputJson').val();
	$.ajax({
		url: "rest/jsonformatter",
		type: "POST",
		data : inputJson,
		contentType: 'application/json',
		success: function(data) {
			$('#outputJson').html(syntaxHighlight(data));
			$('#errorMsg').html("");
		},
		error: function(jqXHR, exception) {
			$('#errorMsg').html("Validation ERROR : "+jqXHR.responseText);
			$('#outputJson').html("");
		}
	})
});

function syntaxHighlight(json) {
    if (typeof json != 'string') {
         json = JSON.stringify(json, undefined, 2);
    }
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        var cls = 'number';
        if (/^"/.test(match)) {
            if (/:$/.test(match)) {
                cls = 'key';
            } else {
                cls = 'string';
            }
        } else if (/true|false/.test(match)) {
            cls = 'boolean';
        } else if (/null/.test(match)) {
            cls = 'null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
    });
}

</script>
</html>
