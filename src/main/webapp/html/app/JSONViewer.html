<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Viewer</title>
</head>
<body>

<textarea id="inputJson" rows="" cols=""></textarea>
<textarea id="outputJson" rows="" cols=""></textarea>
<input type='button' id='convertJson' value='covnvert'></input>
</body>
<script src="js/jquery-1.7.1.min.js"  type="text/javascript"></script>
<script>

$('body').on('click','#convertJson',function(){
	var inputJson = 	$('#inputJson').val();
	$.ajax({
		url: "rest/jsonformatter",
		type: "POST",
		data : inputJson,
		contentType: 'application/json',
		success: function(data) {
			$('#outputJson').val(JSON.stringify(data));
		},
		error: function(jqXHR, exception) {
			if (jqXHR.status === 0) {
	            msg = 'Not connect.\n Verify Network.';
	        } else if (jqXHR.status == 404) {
	            msg = 'Requested page not found. [404]';
	        } else if (jqXHR.status == 500) {
	            msg = 'Internal Server Error [500].';
	        } else if (exception === 'parsererror') {
	            msg = 'Requested JSON parse failed.';
	        } else if (exception === 'timeout') {
	            msg = 'Time out error.';
	        } else if (exception === 'abort') {
	            msg = 'Ajax request aborted.';
	        } else {
	            msg = 'Uncaught Error.\n' + jqXHR.responseText;
	        }
			alert(msg);
		}
	})
});

</script>
</html>
